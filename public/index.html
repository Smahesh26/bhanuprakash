	<!-- Aggressive removal of layout.css: immediate, observes future inserts, and interval fallback -->
	<script>
		(function () {
			var removed = false;
			function removeLayoutLinks() {
				document.querySelectorAll('link[rel="stylesheet"]').forEach(function (link) {
					try {
						if (!link.href) return;
						var href = link.getAttribute('href') || link.href || '';
						// match any url that contains "layout.css" (case-insensitive)
						if (href.toLowerCase().indexOf('layout.css') !== -1) {
							// remove or disable depending on DOM state
							if (link.parentNode) link.parentNode.removeChild(link);
							else link.disabled = true;
							removed = true;
						}
					} catch (e) { /* noop */ }
				});
			}
			// run ASAP (before main CSS loads)
			removeLayoutLinks();

			// observe head/body to catch late-inserted <link> tags
			try {
				var mo = new MutationObserver(removeLayoutLinks);
				mo.observe(document.documentElement || document, { childList: true, subtree: true, attributes: false });
				// stop observing after a short period once we've removed something
				setTimeout(function () { if (mo.disconnect) mo.disconnect(); }, 8000);
			} catch (e) { /* noop */ }

			// interval fallback for a few seconds to catch racey injections
			var attempts = 0;
			var int = setInterval(function () {
				removeLayoutLinks();
				attempts++;
				if (removed || attempts > 20) {
					clearInterval(int);
				}
			}, 250);
		})();
	</script>
